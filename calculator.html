<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="calculator2.css">
<title>Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #484848;
  }
  .calculator {
    width: 270px;
    margin: 100px auto;
    border: 1px solid #0b0a0a;
    border-radius: 5px;
    padding: 10px;
    background-color: #b0b0bd;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
  }
  input[type="button"] {
    width: 50px;
    height: 50px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #7c61b2;
    cursor: pointer;
    font-size: 30px;
  }
  input[type="equal"] {
    width: 240px;
    height: 50px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    font-size: 30px;
  }
  input[type="text"] {
    width: 90%;
    height: 50px;
    margin-bottom: 50px;
    padding: 10px;
    font-size: 30px;
    text-align: right;
  }
  #arithmetic-btn{
    background-color: rgb(218, 99, 99);
  }
  /* #dot-btn{
    background-color: rgb(143, 228, 23);
  } */
  #equal-btn{
    background-color: rgb(18, 142, 39);
  }
  #clear-btn{
    background-color: rgba(255, 174, 0, 0.797);
  }
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" disabled>
  <input type="button" value="7" onclick="addToDisplay('7')">
  <input type="button" value="8" onclick="addToDisplay('8')">
  <input type="button" value="9" onclick="addToDisplay('9')">
  <input type="button" value="/" id="arithmetic-btn" onclick="addToDisplay('/')">
  <br>
  <input type="button" value="4" onclick="addToDisplay('4')">
  <input type="button" value="5" onclick="addToDisplay('5')">
  <input type="button" value="6" onclick="addToDisplay('6')">
  <input type="button" value="*" id="arithmetic-btn" onclick="addToDisplay('*')">
  <br>
  <input type="button" value="1" onclick="addToDisplay('1')">
  <input type="button" value="2" onclick="addToDisplay('2')">
  <input type="button" value="3" onclick="addToDisplay('3')">
  <input type="button" value="-" id="arithmetic-btn" onclick="addToDisplay('-')">
  <br>
  <input type="button" value="0" onclick="addToDisplay('0')">
  <input type="button" value="." id="dot-btn" onclick="addToDisplay('.')">
  <input type="button" value="C" id="clear-btn" onclick="clearDisplay()">
  <input type="button" value="+" id="arithmetic-btn" onclick="addToDisplay('+')">
  <br>
  <input type="equal" value="=" id="equal-btn" onclick="calculate()">
</div>

<script>
  function addToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    let expression = document.getElementById('display').value;
    let result;
    try {
      result = eval(expression);
    } catch (error) {
      result = 'Error';
    }
    document.getElementById('display').value = result;
  }
</script>

</body>
</html>
